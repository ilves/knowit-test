<div class="section">
    <h1>
        Subjects
        <a href="" data-toggle="modal" ng-click="showForm('create')" class="btn btn-success pull-right">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Create new subject
        </a>
    </h1>
    <div>
        <table class="table table-striped">
            <tr ng-repeat="(key, model) in subjects">
                <td>
                    {{model.name}}
                </td>
                <td class="text-right">
                    <a href="" ng-click="delete(model.id)" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        Delete
                    </a>
                    <a href="" ng-click="showForm('edit', model.id)" class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Edit
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="modal fade" id="form" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{formHeading}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="subject.name" class="form-control" id="name"
                                   placeholder="Name"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="save()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
