<div class="section">
    <h1>
        Grades
        <a href="" ng-click="showForm('create')" class="btn btn-success pull-right">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Create new grade
        </a>
    </h1>
    <div>
        <table class="table table-striped">
            <tr>
                <th>Student</th>
                <th>Subject</th>
                <th>Grade</th>
                <th>Weight</th>
                <th></th>
            </tr>
            <tr ng-repeat="(key, model) in grades">
                <td>
                    {{model.student.fullName}}
                </td>
                <td>
                    {{model.subject.name}}
                </td>
                <td>
                    {{model.grade}}
                </td>
                <td>
                    {{model.weight}}
                </td>
                <td class="text-right">
                    <a href="" ng-click="delete(model.id)" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        Delete
                    </a>
                    <a href="" ng-click="showForm('edit', model.id)" class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Edit
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="modal fade" id="form" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{formHeading}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <input type="hidden" name="grade.id" id="gradeId" ng-model="grade.id" />
                    <div class="form-group">
                        <label for="student" class="col-sm-2 control-label">Student</label>
                        <div class="col-sm-10">
                            <select id="student"
                                    name="grade.studentId"
                                    class="form-control"
                                    ng-options="student.fullName for student in students track by student.id"
                                    ng-model="grade.student"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="col-sm-2 control-label">Subject</label>
                        <div class="col-sm-10">
                            <select id="subject"
                                    name="grade.subjectId"
                                    class="form-control"
                                    ng-options="subject.name for subject in subjects track by subject.id"
                                    ng-model="grade.subject"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="grade" class="col-sm-2 control-label">Grade</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="grade.grade" class="form-control" id="grade"
                                   placeholder="Grade"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="weight" class="col-sm-2 control-label">Weight</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="grade.weight" class="form-control" id="weight"
                                   placeholder="Weight"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="save()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
